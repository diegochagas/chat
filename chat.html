<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>JS Chat</title>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/chat.js"></script>

	<link rel="stylesheet" type="text/css" href="css/chat.css">
</head>

<body>
	<main>
		<div class="chat">
			<div class="chat-title">
				<h1>JS Chat</h1>
			</div>
			
			<div id="chatHolder">
				<div id="chatHistory"></div>
				<div id="liveChat"></div>
			</div>
			
			<div class="chat-write">
				<textarea id="chatInput" placeholder='Type your question here...' maxlength="140"></textarea>
				
				<input id='chatSubmit' type="button" value='SEND'></input>

				<div id="texarea-amount-characters">
					<small>Characters left: </small>

					<small id="characters-left">140</small>
				</div>
			</div>
		</div>
	</main>

	<script src="js/index.js"></script>
</body>

</html>
